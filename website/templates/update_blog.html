<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>create-blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- custom style -->
  <link rel="stylesheet" href="../static/css/create_blog.css">
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
    {% for category, message in messages %}
    {% if category == 'error' %}
    <div class="alert alert-danger" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% elif category == 'success' %}
    <div class="alert alert-success" role="alert">
      {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endif %}
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="bgimage">
      <a href="/each-blog/{{post.blogid}}"><button class="btn btn-dark btn-back">Back</button></a>
      <div class="container">
        <h1 align="center">Update the Blog</h1>
          <form method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="blogtitle" class="form-label"><h4><strong>Blog title:</strong></h4></label>
                <input type="text" class="form-control" id="blogtitle" name="blogtitle" value={{post.blogtitle}} placeholder="Enter blog title" required>
              </div>
              <div class="mb-3">
                <label for="blogdesc" class="form-label"><h4><strong>Blog Description:</strong></h4></label>
                <textarea class="form-control" id="blogdesc" name="blogdesc" rows="10" placeholder="Enter blog description" required>{{post.blogdesc}} </textarea>
              </div>
              <div>
                <label class="mb-3" for="blogtype"><h4><strong>Blog type:</strong></h4></label>
                <select class="blogtype" id="blogtype" name="blogtype">
                  <option value="Tours and Travels">Tours and Travels</option>
                  <option value="Technology">Technology</option>
                  <option value="Lifestyle">Lifestyle</option>
                  <option value="Shopping">Shopping</option>
                  <option value="Food">Food</option>
                  <option value="Others" selected>Others</option>
                </select>
              </div>
              <div>
                <label for="blogimage" class="form-label"><h4><strong>Upload Blog Image:</strong></h4></label>
                <input type="file" id="blogimage" class="form-control" name="blogimage" accept="image/*">
              </div>
              <div align="center"><button type="submit" class="btn btn-dark btn-view">Update Blog</button></div>
          </form>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
